<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.0</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

	<link rel="stylesheet" href="/css/xadmin.css">

    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>

</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">x-admin2.0-管理登录</div>
        <div id="darkbannerwrap"></div>

            <!--<input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >-->

            <!--<input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">-->
            <!--<hr class="hr20" >-->
        <!--</form>-->
        <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" id="username" >
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input" id="password">
        <hr class="hr15">
        <input name="verification" lay-verify="required" placeholder="验证码"  type="text" class="layui-input" id="verification">
        <hr class="hr15">
        <img th:src="@{/homeinns/randcode}">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20" >
    </div>

    <script>
        $(function () {

            var eventHandle = function(evt) {
                if (evt.which === 13) {
                    login();
                }
            };

            $(document).on('keydown', eventHandle);

            $("input[value='登录']").on("click", function () {
                login();
            });
        });

        function login(){
            var username = $("#username").val();
            var password = $("#password").val();
            var verification = $("#verification").val();
            $.ajax({
                method: 'post',
                url: '/login',
                data: {
                    "username": username,
                    "password": password,
                    "verification": verification
                },
                success: function(res, status) {
                    window.location.href = '/homeinns/index';
                },
                error: function (res, status) {

                }
            });
        }
    </script>
</body>
